<script class="code" type="text/javascript">

        "#953579", "#4b5de4", "#d8b83f", "#ff5800", "#0085cc"]

$.jqplot('chartdiv',  [graph_data1, graph_data2, graph_data3, graph_data4, graph_data5, graph_data6, graph_data7, graph_data8, graph_data9, graph_data10],
{ title:'Performance Test',
seriesColors: seriesColorsMaster,
  axes:{yaxis:{label: 'Response', min:0, max:graph_ymax},
    y2axis: {label: 'V_Users', min:0, max:graph_y2max},
	xaxis:{min:0, max:graph_xmax}
  },
  series: [
   { yaxis: "yaxis" },
   { yaxis: "y2axis" }
  ]


});




</script>
